<!DOCTYPE html>
<html>
<head>
    <title>HTML Tutorial</title>
    <style>
        h1 {
            color:green
        }
        #haha {
            color:red
        }
        .hhhhha {
            color:darkblue
        }
        ul li {
            color:orange
        }
        ul em {
            color:blue
        }
        p strong {
            color:cyan
        }
    </style>
</head>
<body>

<h1>hahaha</h1>
    
    <p id="haha">hahahaha<br>
    hahaha<br></p>
    <p class="hhhhha">hhhhha</p>
    
    <ul>
    <li>hahaha</li>
        <li><em>hahaha</em></li>
    </ul>
    <p><strong>hahahahahaha</strong></p>

</body>
